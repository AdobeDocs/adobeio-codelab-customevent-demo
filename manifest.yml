packages:
  __APP_PACKAGE__:
    license: Apache-2.0
    actions:
      event:
        function: actions/event/index.js
        web: 'yes'
        runtime: 'nodejs:12'
        inputs:
          LOG_LEVEL: debug
          orgId: 
          apiKey:
          accessToken: 
          providerId: 
          eventCode:
        annotations:
          final: true
      slack:
        function: actions/slack/index.js
        web: 'yes'
        runtime: 'nodejs:12'
        inputs:
          LOG_LEVEL: debug
        annotations:
          final: true
